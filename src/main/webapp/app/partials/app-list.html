<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Buscar: <input ng-model="query">
            Ordenar por:
            <select ng-model="orderProp">
                <option value="name">Nombre</option>
                <option value="id">Mas Nuevo</option>
            </select>
            <br>
            TODO: Categorias
            <br>
            <br>
        </div>


        <div class="col-md-10">
            <!--Body content-->
            <div class="row">

                <div ng-repeat="app in apps track by $index | filter:query | orderBy:orderProp"
                     class="col-xs-2">
                    <a title="{{app.description}}" class="thumbnail" href="#/view/{{app.id}}" style="padding-top: 20px;"> <img ng-src="img/logo/{{app.icon}}">
                       <br>
                        {{app.name}}
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
