<!DOCTYPE html>
<html lang="en" ng-app="tiendaApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tienda</title>
  <link rel="stylesheet" href="css/app.css">
  
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">
</head>

<body>

  <div ng-controller="MessageCtrl">
	  <div id="messages" class="{{messageStatus}}">
		  <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
		  <span>{{messageText}}</span>
	  </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/jquery/jquery-2.1.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>


  <div class="container-fluid content" ng-view></div>
 
  

</body>

</html>
